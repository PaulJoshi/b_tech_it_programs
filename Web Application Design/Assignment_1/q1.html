<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="q1.css">
</head>

<body>
    <form>
        <h1>Survey Form</h1>
        <table>

            <tr>
                <td>First Name <input type="text" placeholder=" Enter first name" size="50" required></td>
            </tr>

            <tr>
                <td>Last Name <input type="text" placeholder=" Enter last name" size="50" required></td>
            </tr>

            <tr>
                <td>Email <input type="email" placeholder="Enter email" size="50" required></td>
            </tr>

            <tr>
                <td>
                    <details>
                        <br>
                        Designation
                        <input type="text" size="50" placeholder="Enter designation">
                    </details>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="SUBMIT"></td>
            </tr>

        </table>
    </form>
</body>
</html>
