<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="form" action="#" onsubmit="return validation()">

            <div class="form-group">
                <label>User ID</label>
                <input type="text" name="user" class="form-control" id = "user" autocomplete="off" required>
                <span id="user_id"></span>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="text" name="pass" class="form-control" id = "pass" required>
                <span id="pass_error"></span>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="uname" class="form-control" id = "uname" required>
                <span id="name_error"></span>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control" id = "address">
                <span id="address_error"></span>
            </div>

            <div class="form-group">
                <label> Country </label>
                <select name="Country" id="country" class="country" required>
                    <option value="select">Select</option>
                    <option value="India">India</option>
                    <option value="UK">United Kingdom</option>
                    <option value="USA">United States of America</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>

            <div class="form-group">
                <label>Zip Code</label>
                <input type="text" name="zip" class="form-control" id = "zip" required>
                <span id="zip_error"></span>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" id = "email" required>
            </div>

            <div class="form-group buttons">
                <label for="gender">Gender :</label>
                <input type="radio" id="gender" name="gender" value="male" required>
                <label for="gender">Male</label>
                <input type="radio" id="gender" name="gender" value="female">
                <label for="gender">Female</label>
                <span id="gender_error"></span>
            </div>

            <div class="form-group buttons">
                <label for="eng">Language :</label>
                <input type="checkbox" id="eng" name="language" value="eng" >
                <label for="eng">English</label>
                <input type="checkbox" id="eng" name="language" value="eng">
                <label for="eng">Non-English</label>
                <span id="lan_error"></span>
            </div>

            <input class="submit" type="submit" name="submit" value="Submit">
        </form>
    </div>
</body>
</html>
