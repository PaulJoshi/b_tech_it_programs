<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form name="form" id="form" action="#" onSubmit="return validation();">

            <div class="form-group">
                <label>User ID</label>
                <input type="text" name="user" class="form-control" id="userid">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="pass" class="form-control" id="password">
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="uname" class="form-control" id="username">
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control" id="address">
            </div>

            <div class="form-group">
                <div class="form-control">
                    <label>Country</label>
                    <select id="country" name="country">
                        <option value="Default" selected>Please select a country</option>
                        <option value="Afganistan">Afghanistan</option>
                        <option value="Albania">Albania</option>
                        <option value="Algeria">Algeria</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Zip Code</label>
                    <input type="text" name="zip" id="zipcode">
                </div>

                <div class="form-group">
                    <label id="ziplabel">Email</label>
                    <input type="text" name="email" id="email">
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <input type="radio" id="male" name="sex" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">Female</label>
                </div>

                <div class="form-group">
                    <label>Language</label>
                    <input type="checkbox" id="englang" name="language" value="english">
                    <label for="language">English</label>
                    <input type="checkbox" id="nonenglang" name="language" value="non english">
                    <label for="language">Non-English</label>
                </div>

                <input class="submit" type="submit" name="submit" value="Submit">
        </form>
    </div>
</body>
</html>
